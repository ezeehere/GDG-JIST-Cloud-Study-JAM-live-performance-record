<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDG JIST - Campaign Over</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    /* Use the imported Inter font */
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Simple fade-in animation - made slightly slower */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      /* Opacity is set inline on the element */
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 sm:p-12 rounded-3xl shadow-2xl w-full max-w-3xl text-center animate-fadeInUp" style="opacity: 0; animation-delay: 0.2s;">

    <div class="flex justify-center items-center gap-3 mb-4">
      <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">
        The Campaign Is Over
      </h1>
    </div>

    <p class="text-lg sm:text-xl text-slate-600 mb-8 flex items-center justify-center">
      The Final Report is coming in...
      <span class="ml-2 w-3 h-3 bg-blue-500 rounded-full animate-pulse"></span>
    </p>

    <hr class="mb-8" />

    <div id="countdown" class="flex flex-wrap justify-center gap-4 sm:gap-6">
      
      <div class="bg-white rounded-2xl p-4 sm:p-6 w-24 sm:w-32 flex flex-col items-center shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
        <span id="days" class="text-5xl sm:text-6xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">--</span>
        <span class="text-sm text-slate-500 uppercase tracking-wider mt-1 font-medium">Days</span>
      </div>
      
      <div class="bg-white rounded-2xl p-4 sm:p-6 w-24 sm:w-32 flex flex-col items-center shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
        <span id="hours" class="text-5xl sm:text-6xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">--</span>
        <span class="text-sm text-slate-500 uppercase tracking-wider mt-1 font-medium">Hours</span>
      </div>
      
      <div class="bg-white rounded-2xl p-4 sm:p-6 w-24 sm:w-32 flex flex-col items-center shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
        <span id="minutes" class="text-5xl sm:text-6xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">--</span>
        <span class="text-sm text-slate-500 uppercase tracking-wider mt-1 font-medium">Minutes</span>
      </div>
      
      <div class="bg-white rounded-2xl p-4 sm:p-6 w-24 sm:w-32 flex flex-col items-center shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
        <span id="seconds" class="text-5xl sm:text-6xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">--</span>
        <span class="text-sm text-slate-500 uppercase tracking-wider mt-1 font-medium">Seconds</span>
      </div>
    </div>
    
    <div id="reportReady" class="hidden animate-fadeInUp" style="opacity: 0;">
      <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h2 class="text-4xl sm:text-5xl font-bold text-green-600">
        The Final Report is ready!
      </h2>
      <p class="text-xl text-slate-600 mt-4">Thank you for your participation.</p>
    </div>

    <p class="text-sm text-slate-400 mt-12">
      Made with Morom ❤️ by Ezaz Ahmed (GDGoC Lead JIST)
    </p>

  </div>

  <script>
    // --- TIMER SCRIPT ---
    // (No changes needed to the JavaScript logic, it's perfect)

    // Set the deadline: Monday, November 3, 2025, at 12:00 PM
    const deadline = new Date("2025-11-03T12:00:00");

    // Get all the timer elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    
    const countdownEl = document.getElementById('countdown');
    const reportReadyEl = document.getElementById('reportReady');

    function updateCountdown() {
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        // Timer is finished
        clearInterval(timer);
        countdownEl.classList.add('hidden'); // Hide the timer
        reportReadyEl.classList.remove('hidden'); // Show the "ready" message
        // Force the animation to play by setting opacity to 1
        reportReadyEl.style.opacity = '1'; 
        return;
      }

      // Calculate time parts
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // Update the HTML
      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }

    // Start the timer
    const timer = setInterval(updateCountdown, 1000);
    
    // Run once immediately to avoid a 1-second delay
    updateCountdown(); 
  </script>

</body>
</html>
